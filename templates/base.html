<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compromise Law Firm</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
</head>
<body style="background-image: url('static/images/pexels-pixabay-48148.jpg');" class="d-flex flex-column min-vh-100">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top" style="background-color: #333;">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="/static/images/223.jpg" alt="Compromise Logo" width="50">
      </a>
      <h1 style="color: white;">Compromise</h1>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active"
              aria-current="page" href="{{ url_for('get_home') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"
              href="{{ url_for('get_services') }}">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('get_representatives') }}">Representatives</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"
              href="{{ url_for('get_about') }}">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="{{ url_for('get_contact') }}">Contact
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="flex-grow-1">
    {% block content %}
    {% endblock content %}
  </main>

  <footer class="py-3 bg-dark text-light mt-auto">
    <div class="container">
      <p class="text-center mb-0">Copyright &copy; 2023 Compromise Law Firm</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
