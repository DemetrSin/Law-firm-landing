{% extends 'base.html' %}
{% block content %}
    <section id="contact" class="py-5">
        <div class="container">
            <h2 data-i18n="contact_us">Contact Us</h2>
            <hr>
            <div class="row">
                <div class="col-md-6">
                    <h4 data-i18n="contact_information">Contact Information</h4>
                    <ul class="list-unstyled">
                        <li><i class="fa fa-phone"></i> <span data-i18n="phone_info">Phone: (+380) 99 012-34-56</span>
                        </li>
                        <li><i class="fa fa-envelope"></i> <span
                                data-i18n="email_info">Email: info@compromise.com</span></li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <h4 data-i18n="contact_form">Contact Form</h4>
                    <form action="/contact" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label" data-i18n="name_label">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" pattern="[A-Za-zА-Яа-яЁё]+"
                                   title="Please enter only letters" required placeholder="Petr Frank"
                                   data-i18n="name_placeholder">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label" data-i18n="email_label">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required
                                   placeholder="example@gmail.com" data-i18n="email_placeholder">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label" data-i18n="phone_label">Phone Number:</label>
                            <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]+"
                                   minlength="10" maxlength="12" required placeholder="380991234567 or 0991234567"
                                   data-i18n="phone_placeholder">
                            <div class="invalid-feedback" data-i18n="phone_invalid_feedback">Please enter a valid phone
                                number.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label" data-i18n="message_label">Message:</label>
                            <textarea class="form-control" id="message" name="message" rows="3" minlength="2"
                                      maxlength="1000" required placeholder="Enter your certain problem here:"
                                      data-i18n="message_placeholder"></textarea>
                        </div>
                        <button type="submit" class="btn btn-dark" data-i18n="submit_button">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
