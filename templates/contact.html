{% extends 'base.html' %}
{% block content %}
<section id="contact" class="py-5">
    <div class="container">
      <h2>Contact Us</h2>
      <hr>
      <div class="row">
        <div class="col-md-6">
          <h4>Contact Information</h4>
          <ul class="list-unstyled">
            <li><i class="fa fa-phone"></i> Phone: (+380) 99 012-34-56</li>
            <li><i class="fa fa-envelope"></i> Email: info@compromise.com</li>
          </ul>
        </div>
        <div class="col-md-6">
          <h4>Contact Form</h4>
          <form action="/contact" method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">Name:</label>
              <input type="text" class="form-control" id="name" name="name" pattern="[A-Za-z]+" title="Please enter only letters" required placeholder="Petr Frank">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" name="email" required placeholder="example@gmail.com">
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number:</label>
              <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]+" minlength="10"
                     maxlength="12"  required placeholder="380991234567 or 0991234567">
              <div class="invalid-feedback">Please enter a valid phone number.</div>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message:</label>
              <textarea class="form-control" id="message" name="message" rows="3" minlength="20" maxlength="1000" required placeholder="Enter your certain problem here: "></textarea>
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
